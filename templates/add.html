<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        function redirectToDashboard(umail,cname,cby,img,link) {
            document.getElementById("message").innerText = "Adding course to your profile...";
            $.ajax({
                type: "POST",
                url: "/add",
                data: JSON.stringify({ 
                    umail: umail, 
                    cname: cname, 
                    cby: cby, 
                    img: img, 
                    link: link 
                }),
                contentType: 'application/json',
                success: function(response) {
                    document.getElementById("message").innerText = "Course added to your profile";
                    setTimeout(function() {
                        window.location.href = "/dashboard";
                    }, 1500);
                },
                error: function(xhr, status, error) {
                    document.getElementById("message").innerText = "Error adding course: " + error;
                }
            });
        }
    
        function redirectToCourses(step) {
            window.location.href = "/courses?step="+encodeURIComponent(step);
        }
    </script>
</head>
<body>
    {% if user %}

        <h1>Did you take the course?</h1>
        <button onclick="redirectToDashboard('{{ user.email }}','{{ name }}','{{ by }}','{{ img }}','{{ url }}')">Yes</button>
        <button onclick="redirectToCourses('{{ step }}')">No</button>
        <p id="message"></p>
    {% endif %}
</body>
</html>
