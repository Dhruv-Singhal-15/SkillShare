<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h2>User Dashboard</h2>
    <p>Name: {{ user.name }}</p><br><br>
    <h4>Courses Taken: </h4>

    <div class="row">
        {% if courses_taken %}
            {% for course in courses_taken%}
                <div class="col-md-3" style="margin-top: 30px;">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ course.img }}">
                            <a href="{{ course.link }}"><h5>{{ course.cname }}</h5></a>
                            <p>{{ course.cby }}</p>
                            <a href="/rating?cname={{ course.cname }}"><button>Completed</button></a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p>No course taken yet.</p>
        {% endif %}
        
    </div>

    <a href="/skills">Start learning</a><br>
    <a href="/logout">Log out</a>
</body>
</html>
