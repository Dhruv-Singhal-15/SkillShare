<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h2>User Dashboard</h2>
    <p>Name: {{ user.name }}</p><br><br>

    {% if message %}
    <div class="modal" tabindex="-1" role="dialog" id="completionModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Completion Message</h5>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>{{ message }}</p>
                </div>
            </div>
        </div>
    </div>
    {% endif %}

    <h4>Courses Taken: </h4>

    <div class="row">
        {% if courses_taken %}
            {% for course in courses_taken%}
                <div class="col-md-3" style="margin-top: 30px;">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ course.img }}">
                            <a href="{{ course.link }}"><h5>{{ course.cname }}</h5></a>
                            <p>{{ course.cby }}</p>
                            <a href="#" onclick="sendName('{{ course.cname }}')"><button>Completed</button></a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p>No course taken yet.</p>
        {% endif %}
        
    </div>

    <script>
        function sendName(cname){
            var encodedCname=encodeURIComponent(cname);
            window.location.href='/rating?cname=' + encodedCname;
        }
    </script>

    <a href="/skills">Start learning</a><br>
    <a href="/logout">Log out</a>

    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('#completionModal').modal('show');
        });
    </script>
</body>
</html>
